<title>侧边栏示例</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: row;
    margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content:flex-start;
  align-items: flex-start; 
  font-weight: 500;
  background-image: url(IMG_2155.JPG);
  background-size: 100% 100%; /* 完全铺满，可能导致拉伸 */
  background-position: center; /* 确保背景图片居中显示 */
  background-repeat: no-repeat; /* 防止背景图片重复 */
  }


  .sidebar {
    width: 210px;
    height: 1668px;
    color: #ddd;
    background-color: #333;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0; 

    overflow-y: auto; /* 允许侧边栏滚动 */

  }

  .sidebar-module {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer; /* 鼠标悬停时显示为可点击 */
  }

  .sidebar-module:last-child {
    border-bottom: none; /* 最后一个模块没有下边框 */
  }

  
  .sidebar-return-button {  
    position: fixed;  
    bottom: 10px;  
    right: 10px;  
    padding: 5px 10px;  
    background-color: #333;  
    color: #fff;  
    border: none;  
    border-radius: 5%;  
    cursor: pointer; 
    border-bottom: 1px solid #ddd; 
  }  

  .content {
    margin-left: 200px; /* 为侧边栏留出空间 */
    padding: 20px;
  }
  .return-button {  
  position: fixed;  
  bottom: 10px;  
  right: 10px;  
  padding: 5px 10px;  
  background-color: #333;  
  color: #fff;  
  border: none;  
  border-radius: 5%;  
  cursor: pointer; 
  border-bottom: 1px solid #ddd; 
}  

</style>
</head>
<body>

<div class="sidebar">
  <!-- 侧边栏模块 -->
  <div class="sidebar-module" onclick="window.location.href='https://nexmaker-fab.github.io/2024ZWU-IS-4/dailyhomework/d1/index.html'">1.Project Management</div>
  <div class="sidebar-module" onclick="window.location.href='https://nexmaker-fab.github.io/2024ZWU-IS-4/dailyhomework/d2/index.html'">2.Arduino Output</div>
  <div class="sidebar-module" onclick="window.location.href='https://nexmaker-fab.github.io/2024ZWU-IS-4/dailyhomework/d3/index.html'">3.Arduino Input</div>
  <div class="sidebar-module" onclick="window.location.href='https://nexmaker-fab.github.io/2024ZWU-IS-4/dailyhomework/d4/index.html'">4.processing</div>
  <div class="sidebar-module" onclick="window.location.href='https://nexmaker-fab.github.io/2024ZWU-IS-4/dailyhomework/d5/index.html'">5.CAD Design</div>
  <div class="sidebar-module" onclick="window.location.href='https://nexmaker-fab.github.io/2024ZWU-IS-4/dailyhomework/d6/index.html';">6.Material</div>
  <div class="sidebar-module" onclick="window.location.href='//127.0.0.1:3000/d1/_!DOCTYPE html_.html';">7.</div>
  <div class="sidebar-module" onclick="window.location.href='//127.0.0.1:3000/d1/_!DOCTYPE html_.html';">8.</div>
  <!-- 更多模块... -->

  <!-- 返回按钮 -->

</div>

<div class="content">
